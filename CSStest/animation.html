<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @-webkit-keyframes "expand" {
            0% {border-width: 4px;}
            50% {border-width: 12px;}
            100% {border-width: 4px;height: 130px;width: 150px;}
        }
        div {border: 4px solid black;height: 100px;width: 100px;-webkit-box-sizing: border-box;
            -webkit-animation: "expand" 6s ease-in 0 infinite alternate;}
    </style>
</head>
<body>
    <div>一个动画的测试</div>
</body>
</html>
