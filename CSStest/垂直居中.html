<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
		body {
			background-color: #ccc;
		}
		.test1 {
			border: 1px solid;
			background-color: blue;
			height: 100px;
			width: 100px;
			position: absolute;
			margin: auto;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
		.wrapper {
			border: 1px solid;
			position: relative;
			width: 600px;
			height: 600px;
		}
		.test2 {
			border: 1px solid;
			width: 50%;
			height: 50%;
			position: absolute;
			overflow: auto;
			margin: auto;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
		.test3 {
			border: 1px solid;
			width: 50%;  
			margin: auto;  
			position: absolute;  
			top: 50%; left: 50%;  
			-webkit-transform: translate(-50%,-50%);  
			-ms-transform: translate(-50%,-50%);  
			transform: translate(-50%,-50%); 
		}
    </style>
</head>
<body>

</html>
