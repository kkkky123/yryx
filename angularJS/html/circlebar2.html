<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            background: #0099cc;
            box-shadow: 1px 1px 1px #e3e3e3;
        }
        .pie_left, .pie_right {
            width:200px;
            height:200px;
            position: absolute;
            top: 0;left: 0;
        }
        .left, .right {
            width:200px;
            height:200px;
            background:#e3e3e3;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 8px #e3e3e3;
        }
        .pie_right, .right {
            clip:rect(0,auto,auto,100px);
        }
        .pie_left, .left {
            clip:rect(0,100px,auto,0);
        }
        .mask {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            left: 10px;
            top: 10px;
            background: #FFF;
            position: absolute;
            text-align: center;
            line-height: 180px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="circle">
    <div class="pie_left"><div class="left"></div></div>
    <div class="pie_right"><div class="right"></div></div>
    <div class="mask"><span>20</span>%</div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script>
    $(function() {
        $('.circle').each(function(index, el) {
            var num = $(this).find('span').text() * 3.6;
            if (num<=180) {
                $(this).find('.right').css('transform', "rotate(" + num + "deg)");
            } else {
                $(this).find('.right').css('transform', "rotate(180deg)");
                $(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)");
            }
        });
    });
</script>
</body>
</html>
