<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-controller="MyController">
        <input type="text" ng-model="newWord" value="newWord"/>
        <button ng-click="say('Hi')">Say Hi</button>
        <button ng-click="say(newWord)">Say Yes</button>
        <p>He will say {{ word }}</p>
    </div>
    <script src="../js/angular-1.3.0.js"></script>
    <script>
        var MyController=function($scope){
            $scope.word="aaaa";
            $scope.say=function(word){
                $scope.word=word;
            };
        }
    </script>
</body>
</html>
