<!DOCTYPE html>
<html ng-app="filterAndFormTest">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="TestCtrl" ng-init="s=data[0].name; q=''">
    <div>
        <span>查找：</span> <input type="text" ng-model="q"/>
    </div>
    <select ng-multiple="true" ng-model="s"
            ng-options="o.name as o.name + '(' + o.age + ')' for o in data | filter: {name: q} | orderBy: ['age', 'name'] ">
    </select>
</div>
<script src="../js/angular.js"></script>
<script>
    angular.module("filterAndFormTest",[]).controller("TestCtrl",function($scope){
        $scope.data = [
            {name: 'B', age: 4},
            {name: 'A', age: 1},
            {name: 'D', age: 3},
            {name: 'C', age: 3}
        ];
    });
</script>
</body>
</html>
