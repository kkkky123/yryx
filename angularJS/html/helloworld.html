<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        {{ "world" | greet }}
    </div>
    <script src="../js/angular-1.3.0.js"></script>
    <script>
        var myAppModule=angular.module("myApp",[]);
        myAppModule.filter("greet",function(){
            return function(name){
                return "hello," + name;
            }
        });
    </script>
</body>
</html>
