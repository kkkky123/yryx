<!doctype html>
<html ng-app>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/angular.css">
    </head>
    <body>
        <div ng-controller="InvoiceCntl">
            <form action="?" method="post" name="form" novalidate="novalidate">
                <input type="text" ng-model="qty" name="text" required ng-minlength="5" ng-maxlength="20" ng-pattern="[a-zA-Z]*"/><br/>
                <input type="number" ng-model="cost" required name="number" ><br/>
                <input type="submit" value="submit"/>
            </form>

        </div>
        <script src="../js/angular-1.3.0.js"></script>
    </body>
</html>
