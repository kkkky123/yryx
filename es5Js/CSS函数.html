<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>获取当前样式.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style>
	#div1 {width:100px;height:100px;background-color:red;position:absolute;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var oBtn=document.getElementById('btn1');
		function getStyle(obj,attr){
			if(obj.currentStyle){
				//IE only
				return obj.currentStyle[attr];
			}
			else{
				return getComputedStyle(obj,false)[attr];
			}
		}	
		function css(obj,attr,value){
			if(arguments.length==2){//获取样式
				return getStyle(obj,attr);
			}else if(arguments.length==3){//修改样式
				obj.style[attr]=value;
			}
		}
		oBtn.onclick=function(){
			//alert(css(oDiv,'backgroundColor'));
			css(oDiv,'backgroundColor','yellow');
		}
	}
</script>
  </head>
  
  <body>
  	<input type="button" value="样式" id="btn1"/>
    <div id="div1"></div>
  </body>
</html>
