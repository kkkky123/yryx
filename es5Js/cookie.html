<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>cookie.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script type="text/javascript">
	function SetCookie(name,value,iDay){
		var oDate=new Date();
		oDate.setDate(oDate.getDate()+iDay);//直接+时间，会自动转换成时间格式
		document.cookie=name+"="+value+";expires="+oDate;//expires表示cookie的保存时间
	}
	function GetCookie(name){
		var arr1=document.cookie.split("; ");//cookie里边的数据是string格式，且以; 隔开。
		for(var i=0;i<arr1.length;i++){
			var arr2=arr1[i].split("=");
			if(arr2[0]==name){
				return arr2[1];
			}
		}
		return "";
	}
	function RemoveCookie(name){
		SetCookie(name,"",-1);//减少其存活时间的话，浏览器会自动删除
	}
	window.onload=function(){
		var oForm=document.getElementById('form1');
		var oTxt=document.getElementsByName('username')[0];
		var oA=document.getElementsByTagName('a')[0];
		
		oForm.onsubmit=function(){
			SetCookie('username',oTxt.value,5);
			//return false;
		};
		oTxt.value=GetCookie('username');
		
		oA.onclick=function(){
			RemoveCookie('username');
			oTxt.value="";
		}
	};
</script>
  </head>
  
  <body>
  	<form action="#" id="form1">
  		用户名：<input type="text" name="username" /><br />
		密    码：<input type="password" name="pwd"/><br />
		<input type="submit" value="登陆"/>
		<a href="javascript:;">消除记录</a>
  	</form>
  </body>
</html>
