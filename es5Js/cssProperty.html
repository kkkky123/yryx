<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="myDiv" style="background-color: blue;border: 1ps solid #ccc;width: 50px;height: 100px;">
        这是个用来测试的div
    </div>
    <script type="text/javascript">
        window.onload=function(){
            var prop,i,len,myDiv,value;
            myDiv=document.getElementById("myDiv");
            //myDiv.style.removeProperty("border");//这个会删除掉指定的属性，没有的就不删除了
            for(i=0,len=myDiv.style.length;i<len;i++){
                prop=myDiv.style[i];
                //value=myDiv.style.getPropertyValue(prop);
                value=myDiv.style.getPropertyCSSValue(prop);
                alert(prop+":"+value.cssText+"("+value.cssValueType+")");
            }
        };
    </script>
</body>
</html>
