<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            background-color: #fff;
            position: absolute;
        }
        .div1 {
            width: 200px;
            height: 100px;
            border-right: 1px solid #fff;
            z-index: 2;
            left: 0;
            top: 0;
        }
        .div2 {
            width: 400px;
            height: 200px;
            z-index: 1;
            left: 199px;
            top: 0;
        }
    </style>
</head>
<body>
<div class="div1">z-index只能配合定位使用</div>
<div class="div2"></div>
</body>
</html>
