<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        window.onload=function(){
            var arr=[23,1,55,25,75,6,12,88,9,58];

            function Qsort(arr){
                var len=arr.length;
                if(len<=1) return arr;

                var left=[],right=[],midVal=arr[Math.floor(len/2)],i;
                for(i=0;i<len;i++){
                    if(arr[i]==midVal){
                        continue;
                    }else if(arr[i]<midVal){
                        left.push(arr[i]);
                    }else{
                        right.push(arr[i]);
                    }
                }

                return Qsort(left).concat([midVal],Qsort(right));
            }

            alert(Qsort(arr));
        };
    </script>
</body>
</html>
