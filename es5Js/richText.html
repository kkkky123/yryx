<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./event.js"></script>
</head>
<body>
    <iframe src="./iframeBlank.html" name="richedit" style="height: 500px;width: 1000px;"></iframe>
    <div class="editable" id="richDiv" contenteditable="true" style="border: 1px solid;width: 400px;height: 100px;"></div>
    <script>
        EventUtil.addHandler(window,"load",function(event){
            frames["richedit"].document.designMode="on";
        });
        var richDiv=document.getElementById("richDiv");
        EventUtil.addHandler(richDiv,"keyup",function(event){
            console.log(EventUtil.getTarget(EventUtil.getEvent(event)).innerHTML);
        });
    </script>
</body>
</html>
