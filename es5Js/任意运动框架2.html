<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>任意运动框架2.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style>
	div {width:100px;height:100px;margin-top:50px;background:red;font-size:12px;}
	#div4 {filter:alpha(opacity=30);opacity:0.3;}
</style>
<script type="text/javascript">
	function getStyle(obj,attr){
		if(obj.currentStyle){
			//IE only
			return obj.currentStyle[attr];
		}
		else{
			return getComputedStyle(obj,false)[attr];
		}
	}	
	function startMove(obj,attr,iTarget){		
		var iSpeed=0;
		var iStyle=0;		
		clearInterval(obj.timer);
		iStyle=(attr=='opacity'?parseInt(parseFloat(getStyle(obj,attr))*100):parseInt(getStyle(obj,attr)));
		obj.timer=setInterval(function(){		
			var dis=iTarget-iStyle;
			iSpeed=dis>0?Math.ceil(dis/8):Math.floor(dis/8);
			if(iStyle==iTarget){
				clearInterval(obj.timer);
			}else{
				iStyle+=iSpeed;
				if(attr=='opacity'){
					obj.style[attr]=iStyle/100;
					obj.style.filter='alpha(opacity='+iStyle+')';
				}else{
					obj.style[attr]=iStyle+'px';
				}		
			}
		},30);
	};
	window.onload=function(){
		var aDiv=document.getElementsByTagName('div');
		
		aDiv[0].onmouseover=function(){
			startMove(this,'width',300);
		}
		aDiv[0].onmouseout=function(){
			startMove(this,'width',100);
		}
		aDiv[1].onmouseover=function(){
			startMove(this,'height',200);
		}
		aDiv[1].onmouseout=function(){
			startMove(this,'height',100);
		}
		aDiv[2].onmouseover=function(){
			startMove(this,'fontSize',100);
		}
		aDiv[2].onmouseout=function(){
			startMove(this,'fontSize',12);
		}
		aDiv[3].onmouseover=function(){
			startMove(this,'opacity',100);
		}
		aDiv[3].onmouseout=function(){
			startMove(this,'opacity',30);
		}
	}
</script>
  </head>
  
  <body>
    <div></div>
	<div></div>
	<div>sasasa</div>
	<div id="div4"></div>
  </body>
</html>
