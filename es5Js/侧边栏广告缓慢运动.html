<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>侧边栏广告.html</title>
        <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
        <meta http-equiv="description" content="this is my page">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
        <style>
            #div1 {
                width: 100px;
                height: 100px;
                background: red;
                position: absolute;      
                right: 0;
				top:0;
            }
        </style>
        <script type="text/javascript">
      	var timer=null;
		function startMove(obj,iTarget){		
			var iSpeed=0;		
			clearInterval(timer);
			timer=setInterval(function(){
				var dis=iTarget-obj.offsetTop;
				//缓冲运动的速度和距离有关，即速度=（终点-起点）/速度系数，速度系数越大，运动越慢
				iSpeed=dis>0?Math.ceil(dis/8):Math.floor(dis/8);
				if(obj.offsetTop==iTarget){
					clearInterval(timer);
					//obj.style.left=iTarget+'px';
				}else{
					obj.style.top=obj.offsetTop+iSpeed+'px';
				}
			},30);
		
		};
         //以下三个函数分别表示，页面大小改变，页面加载和页面滚动条移动时执行
           window.onresize=window.onload=window.onscroll = function(){
                var oDiv = document.getElementById('div1');
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var t = (document.documentElement.clientHeight - oDiv.offsetHeight) / 2;
                startMove(oDiv,Math.ceil(scrollTop+t));
            };
        </script>
    </head>
    <body style="height:2000px;">
        <div id="div1">
        </div>
    </body>
</html>
