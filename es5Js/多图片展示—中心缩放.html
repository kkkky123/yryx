<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>多图片展示—中心缩放.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style>
	* {margin:0;padding:0;}
	#ul1 {width:366px;position:relative;margin:0 auto;}
	#ul1 li{width:100px;height:100px;list-style:none;background:#ccc;border:1px solid black;float:left;
			z-index:1;margin:10px;}
</style>
<script src="move2.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		var aLi=oUl.getElementsByTagName('li');
		var i=0;
		var iMinzIndex=2;
		
		//布局转换,等于是通过js的方法对页面进行布局，改变元素的left或者其他的值
		for(i=0;i<aLi.length;i++){
			aLi[i].style.left=aLi[i].offsetLeft+'px';
			aLi[i].style.top=aLi[i].offsetTop+'px';
		}
		//这里一定要等所有的left和top值都确定了之后再确认定位，不然会覆盖
		for(i=0;i<aLi.length;i++){
			aLi[i].style.position='absolute';
			aLi[i].style.margin=0;//offset包括margin,所以要清零
		}
		
		//所谓的中心缩放，其实就是整个图片要增大width和height的同时，变换left和top，直接变换比较麻烦，所以可以直接将margin设为负数，一样的
		for(i=0;i<aLi.length;i++){
			aLi[i].onmouseover=function(){
				this.style.zIndex=iMinzIndex++;
				startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
			};
			aLi[i].onmouseout=function(){
				startMove(this,{width:100,height:100,marginLeft:0,marginTop:0});
			};
		}
	}
</script>
  </head>
  
  <body>
    <ul id="ul1">
    	<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
    </ul>
  </body>
</html>
