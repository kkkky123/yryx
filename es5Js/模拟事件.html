<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="myDiv">
        <input type="button" id="myBtn" value="button"/>
    </div>
<script>
    window.onload=function(){
        var btn=document.getElementById("myBtn");

        /*创建事件对象*/
        var event=document.createEvent("MouseEvents");
        //初始化事件对象
        event.initMouseEvent("click",true,true,document.defaultViw,0,0,0,0,0,false,false,false,false,0,null);
        //触发事件
        btn.dispatchEvent(event);
    };
</script>
</body>
</html>
