<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.3.css">
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script src="../js/jquery.mobile-1.4.3.js"></script>
</head>
<body>
<div data-role="page" id="firstView">
    <header data-role="header">
        <a>按钮</a>
        <h1>前进视图标题</h1>
        <a href="#secondView" data-theme="b" data-role="button" data-transition="slide">前进</a>
    </header>
    <div>单击前进进入第二个视图</div>
    <footer data-role="header">
        <h1>footer bar</h1>
    </footer>
</div>
<div data-role="page" id="secondView">
    <header data-role="header">
        <a data-rel="back">后退</a>
        <h1>后退视图标题</h1>
    </header>
    <div>单击后退进入第一个视图</div>
    <footer data-role="header">
        <h1>footer bar</h1>
    </footer>
</div>
</body>
</html>
