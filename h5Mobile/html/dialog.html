<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.3.css">
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script src="../js/jquery.mobile-1.4.3.js"></script>
</head>
<body>
<section data-role="page" id="firstView" data-title="第一个视图">
    <header data-role="header"><h1>第一个视图</h1></header>
    <!--data-transition属性在做这种dialog的切换的时候效果明显-->
    <article data-role="content">
        <a href="#secondView" data-rel="dialog" data-transition="pop">使用dialog打开第二个视图</a>
    </article>
    <footer data-role="footer">页脚</footer>
</section>
<section data-role="page" id="secondView" data-title="第二个视图">
    <header data-role="header"><h1>第二个视图</h1></header>
    <article data-role="content"><a href="#firstView" data-transition="pop">切换第一个视图</a></article>
    <footer data-role="footer"><h1>页脚</h1></footer>
</section>
</body>
</html>
