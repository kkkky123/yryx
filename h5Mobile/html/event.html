<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.3.css">
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script src="../js/jquery.mobile-1.4.3.js"></script>
    <script>
        $(document).ready(function(){
            $.each(("tap taphold swipe swipeleft orientationchange scrollstart scrollstop pageshow pagehide").split(" "),function(i,name){
                $(document).on(name,function(event){
                    $("#status").append("target="+event.target+" "+"type="+event.type+" <br/>");
                });
            });
        });
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>events</h1>
    </div>
    <div data-role="content">
        <div id="status"></div>
    </div>
</div>
</body>
</html>
