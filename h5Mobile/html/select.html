<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.3.css">
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script src="../js/jquery.mobile-1.4.3.js"></script>
</head>
<body>
<div data-role="page" id="firstView">
    <header data-role="header">
        <a>按钮</a>
        <h1>前进视图标题</h1>
        <a href="#secondView" data-theme="b" data-role="button" data-transition="slide">前进</a>
    </header>
    <div data-role="content">
        <div data-role="controlgroup">
            <label for="select" class="ui-select">请选择您的兴趣</label>
            <!--多选只有在data-native-menu="false"的时候才可以使用-->
            <select id="select" name="select" data-native-menu="false" multiple data-icon="gear">
                <!--data-native-menu表示是否使用浏览器内置模型实现下拉框效果-->
                <option value="" data-placeholder="true">请选择</option>
                <option value="sing">唱歌</option>
                <option value="dacing">跳舞</option>
                <option value="skating">滑冰</option>
                <option value="paiting">绘画</option>
            </select>
        </div>
        <div data-role="controlgroup">
            <label for="select1" class="ui-selectmenu">请选择您的兴趣</label>
            <select id="select1" name="select1" data-native-menu="true" >
                <optgroup label="娱乐类"></optgroup>
                <option value="sing">唱歌</option>
                <option value="dacing" disabled>跳舞</option>
                <optgroup label="文体类"></optgroup>
                <option value="skating">滑冰</option>
                <option value="paiting">绘画</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="myselect">select</label>
            <select name="myselect" id="myselect">
                <option value="1">first</option>
                <option value="2">second</option>
                <option value="3">third</option>
            </select>
        </div>
        <fieldset data-type="horizontal" data-role="controlgroup">
            <select>
                <option value="1">first</option>
                <option value="2">second</option>
                <option value="3">third</option>
            </select>
            <select>
                <option value="1">first</option>
                <option value="2">second</option>
                <option value="3">third</option>
            </select>
            <select>
                <option value="1">first</option>
                <option value="2">second</option>
                <option value="3">third</option>
            </select>
        </fieldset>
    </div>
    <footer data-role="footer" class="ui-bar">
        <div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" data-icon="delete" href="#">删除</a>
            <a data-role="button" data-icon="plus" href="#">添加</a>
            <a data-role="button" data-icon="arrow-u" href="#">向上</a>
            <a data-role="button" data-icon="arrow-d" href="#">向下</a>
        </div>
    </footer>
</div>
</body>
</html>
