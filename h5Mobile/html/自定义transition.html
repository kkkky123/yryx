<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.3.css">
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script src="../js/jquery.mobile-1.4.3.js"></script>
    <style>
        .mine.in {-webkit-animation-name:myslidein;}
        .mine.out {-webkit-animation-name:myslideout;}
        @-webkit-keyframes myslidein {
            from {-webkit-transform: rotateZ(0deg) scale(0);}
            to {-webkit-transform: rotateZ(360deg) scale(1);}
        }
        @-webkit-keyframes myslideout {
            from {-webkit-transform: rotateZ(360deg) scale(1);}
            to {-webkit-transform: rotateZ(0deg) scale(0);}
        }
    </style>
</head>
<body>
<div data-role="page" id="firstView" data-title="第一个视图">
    <div data-role="header">页头</div>
    <div data-role="content"><a href="#secondView" data-transition="mine">切换第二个视图</a></div>
    <div data-role="footer">页脚</div>
</div>
<div data-role="page" id="secondView" data-title="第二个视图">
    <header data-role="header">页头</header>
    <article data-role="content"><a href="#firstView" data-transition="slide">切换第一个视图</a></article>
    <footer data-role="footer">页脚</footer>
</div>
</body>
</html>
