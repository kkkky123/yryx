<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>这是第一个p标签</p>
    <p>这是第二个p标签</p>
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script>
        (function($){
            $.fn.testCallbacks=function(){
                var hello=function(jqEl,to){
                    jqEl.append("<br/>hello "+to);
                    /*callbacks.lock();
                    callbacks.disable();*/
                };
                var bye=function(jqEl,to){
                    jqEl.append("<br/>bye "+to);
                };
                var callbacks= $.Callbacks();
                window.setTimeout(callbacks.fire,3000,this,"world");
                callbacks.add(hello);
                callbacks.add(bye);
                /*callbacks.remove(bye);
                callbacks.empty();*/
            }
        })(jQuery);
        $(document).ready(function(){
            $("p").testCallbacks();
        });
    </script>
</body>
</html>
