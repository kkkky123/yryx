<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>this text should be normal</div>
    <div>this text should be get a red background when the mouse goes over it,and a blue background
        when the mouse leaves</div>
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script>
        /*hover两个参数，第一个表示mouseover的时候执行的操作，第二个是mouseout执行的操作*/
        $(document).ready(function(){
            $("div:contains('blue')").hover(
                    function(){$(this).css("background-color","red")},
                    function(){$(this).css("background-color","blue")}
            );
        });
    </script>
</body>
</html>
