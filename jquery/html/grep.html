<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>all month</h1>
<p id="all-month"></p>
<h2>months has letter <code>r</code></h2>
<p id="vitamin"></p>

<script src="../js/jquery1.10.3_20130911.min.js"></script>
<script>
    $(document).ready(function(){
        var arr=["january","february","march","april","may","june","july","august",
                "september","october","november","december"];
        var rInMonth= $.grep(arr,function(value,index){
            return value.indexOf("r") >= 0;
        });
        $("#all-month").html(arr.join("<br/>"));
        $("#vitamin").html(rInMonth.join("<br/>"));
    });
</script>
</body>
</html>
