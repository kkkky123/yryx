<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>this will change</p>
    <button id="regular">regular-button</button>
    <button id="proxy">proxy-button</button>
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script>
        /*proxy可以讲函数的作用域设置为第二个参数的选择器上*/
        $(document).ready(function(){
            var handle=function(){
                $(this).html("changed");
            };
            $("#regular").click(handle);
            $("#proxy").click($.proxy(handle,$("p")));
        });
    </script>
</body>
</html>
