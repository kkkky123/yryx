<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>待会把这个变成蓝色的</p>
    <span>这个可以变成红色</span>
    <p>这个也是蓝色</p>
    <button type="button">点击</button>
    <script src="../js/jquery1.10.3_20130911.min.js"></script>
    <script>
        (function($){
            /*$.fn类似于jquery.prototype*/
            $.fn.makeIt=function(option){
                return this.css("background-color",option.color);
            };
        })(jQuery);
        $(document).ready(function(){
            $("button").on("click",function(){
                $("p").makeIt({"color":"blue"}).css("color","white");
                $("span").makeIt({"color":"red"}).css("font-size","20px")
            });
        });
    </script>
</body>
</html>
