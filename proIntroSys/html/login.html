<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <title>登陆</title>
    <style>
        label {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <h1 class="page-header"><span class="col-xs-offset-4">品牌推荐系统登录界面</span></h1>

        <form action="#" method="post" class="form-horizontal" role="form">
            <div class="form-group row">
                <label class="control-label col-lg-2 col-xs-offset-2" for="username">账号</label>

                <div class="col-lg-4">
                    <input class="form-control input-lg" type="text" id="username" name="username" placeholder="账号"/>

                    <p class="help-block">请输入您的账号</p>
                </div>

            </div>
            <div class="form-group row">
                <label class="control-label col-lg-2 col-lg-offset-2" for="password">密码</label>

                <div class="col-lg-4">
                    <input class="form-control input-lg" id="password" type="password" name="password"
                           placeholder="密码"/>

                    <p class="help-block">请输入您的密码</p>
                </div>
                <a href="./modifypwd.html" style="font-size:20px;" class="col-lg-2">忘记密码?</a>
            </div>

            <div class="form-group row">
                <div class="col-lg-4 col-xs-offset-4">
                    <button class="btn btn-primary btn-lg col-lg-6" type="submit">登陆</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
