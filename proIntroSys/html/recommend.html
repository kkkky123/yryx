<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <style>
        th {
            text-align: center;
        }
        #charts {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-header"><span class="col-xs-offset-4">当前用户的信息</span></h1>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">用户的购买记录</label>
            <div class="col-sm-6">
                <input type="text" class="form-control inputRecord" value="" placeholder="购买的商品id,以空格隔开"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">与用户购买记录有关联的商品</label>
            <div class="col-sm-6">
                <textarea type="text" class="form-control inputRecordGoods" disabled></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">用户的地理位置，范围为1-1000</label>
            <div class="col-sm-6">
                <input type="text" class="form-control inputX" value="" placeholder="x轴的坐标"/>
                <input type="text" class="form-control inputY" value="" placeholder="y轴的坐标"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">天气状况，范围为1-5</label>
            <div class="col-sm-6">
                <input type="text" class="form-control inputWeather" value="" placeholder="天气代码"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">需要确定的范围</label>
            <div class="col-sm-6">
                <input type="text" class="form-control inputDistance" value=""/>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h3 class="page-header"><span class="col-sm-offset-5">推荐商品列表</span></h3>
    <table class="table table-bordered table-responsive text-center">
        <tr>
            <th>推荐商品id</th>
            <th>关联商品id</th>
            <th>使用天气状况</th>
            <th>购买倾向</th>
        </tr>
        <tbody class="resTbody">
        <tr class="hidden hiddenTr">
            <td class="assoId"></td>
            <td class="assoIds"></td>
            <td class="assoWeather"></td>
            <td class="assoSim"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <h3 class="page-header"><span class="col-sm-offset-5">推荐结果图表</span></h3>
    <div id="charts"></div>
</div>
<script src="../js/jquery1.10.3_20130911.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/echarts-all.js"></script>
<script src="../js/recommend.js"></script>
</body>
</html>
