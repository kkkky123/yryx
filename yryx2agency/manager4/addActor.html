<script>
$(function(){
	//添加培训经历
	$(".btn-add-train").on("click",function(){
		$("#train-list").clone().attr("id","").attr("class","col-lg-11 col-xs-offset-2 form-inline").appendTo($("#train-list").parent());	
	});
	//删除培训经历
	$(".trainAll").delegate("button","click",function(){
		$(this).parent().remove();	
	});
	//曾获奖项
	$(".btn-add-prize").on("click",function(){
		$("#prize-list").clone().attr("id","").attr("class","form-inline col-xs-offset-2 col-lg-10").appendTo($("#prize-list").parent());	
	});
	$(".prizeAll").delegate("button","click",function(){
		$(this).parent().remove();
		//alert($(this).attr("class"));	
	});
	//已安排工作档期	
	$(".btn-add-workdate").on("click",function(){
		$("#workDate").clone().attr("id","").attr("class","form-inline col-xs-offset-2 col-lg-10").appendTo($("#workDate").parent());	
	});
	$(".workDateAll").delegate("button","click",function(){
		$(this).parent().remove();	
	});
	//参赛作品保存到表格中
	$("#addEntries").find(".btn-save").on("click",function(){
		var oTr=document.createElement("tr");
		$(oTr).appendTo($("#entries"));
		$(oTr).append("<td>"+$("#addEntries").find(".moviename").val()+"</td>");
		$(oTr).append("<td>"+$("#addEntries").find(".director").val()+"</td>");
		$(oTr).append("<td>"+$("#addEntries").find(".entriesyesr").val()+"</td>");
		$(oTr).append("<td>"+$("#addEntries").find(".inactor").val()+"</td>");
		$(oTr).append("<td>"+$("#addEntries").find("input[name='actortype']:checked").val()+"</td>");
		var actorOut="";
		$("#addEntries").find("input[name='actorout[]']:checked").each(function() {
            actorOut+=($(this).val()+" ");
        });
		$(oTr).append("<td>"+actorOut+"</td>");
		var actorIn="";
		$("#addEntries").find("input[name='actorin[]']:checked").each(function() {
            actorIn+=($(this).val()+" ");
        });
		$(oTr).append("<td>"+actorIn+"</td>");
		$(oTr).append("<td><a href='#addEntries' data-toggle='modal' data-target='#addEntries'>编辑&nbsp;&nbsp;</a><a href='#del'>删除</a></td>");
		$(oTr).append("<input type='hidden' name='entry[]' value='"+$("#addEntries").find(".moviename").val()+","+$("#addEntries").find("input[name='movietype']:checked").val()+","+$("#addEntries").find(".director").val()+","+$("#addEntries").find(".entriesyesr").val()+","+$("#addEntries").find(".inactor").val()+","+$("#addEntries").find("input[name='actortype']:checked").val()+","+actorOut+","+actorIn+"' >");
		//alert($("#entries").find("input[name='entry[]']").val());
	});
	//参赛列表删除
	$("#entries").delegate("a[href='#del']","click",function(){
		$(this).parent().parent().remove();	
	});
	//选择不同的性别会提供不同的角色类型和角色性格选项
	$("input[name='sex']").on("click",function(){
		if($(this).val()=='man'){
			if($(this).attr("checked")=="checked"){
				$(".man").removeClass("hidden");
				$(".female").addClass("hidden");	
			}else{
				$(".female").removeClass("hidden");
				$(".man").addClass("hidden");	
			}	
		}else{
			if($(this).attr("checked")=="checked"){
				$(".female").removeClass("hidden");
				$(".man").addClass("hidden");
			}else{
				$(".man").removeClass("hidden");
				$(".female").addClass("hidden");
			}
		}
	});
	//语言能力的个数限制
	var iLanguageNum=0;
	$("#language").find("input[name='language[]']").on("click",function(){
		//alert(iLanguageNum);
		if($(this).attr("checked")=="checked"){
			if($(this).val()=="otheryu"){
				$("#otherLanguage").removeAttr("disabled");	
			}
			if(iLanguageNum<=4){
				iLanguageNum++;
			}
			else{
				alert("语言能力最多选择5个");
				return false;	
			}
		}else{
			if($(this).val()=="otheryu"){
				$("#otherLanguage").attr("disabled","disabled");	
			}
			iLanguageNum--;	
		}
	});
	//艺术特长的个数限制
	var iParticularNum=0;
	$("#particular").find("input[name='particular[]']").on("click",function(){

		if($(this).attr("checked")=="checked"){

			}
		}else{

			}
			iParticularNum--;	
		}
	});
	//擅长饰演的角色类型的个数限制
	var iActorTypeNum=0;

		if($(this).attr("checked")=="checked"){
			if(iActorTypeNum<=2){

			else{

				return false;	
			}
		}else{
			iActorTypeNum--;	
		}
	});
	//擅长饰演的角色性格的个数限制

		//alert(iLanguageNum);

			else{
				alert("擅长饰演的角色性格最多选择五个");
				return false;	
			}
		}else{
			iActorNatureNum--;	
		}
	});
	
});
