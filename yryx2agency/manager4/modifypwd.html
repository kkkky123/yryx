<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<title>修改密码</title>
<style>
</style>
</head>
<div class="container">
  <h1 class="page-header col-xs-offset-4">修改密码</h1>
  <form action="#" method="post" class="form-horizontal" role="form">
  	<div class="form-group">
  	<label class="control-label col-lg-2 col-xs-offset-2" for="username">账号</label>
    <div class="col-lg-4">
    <input class="form-control" type="text" id="username"  placeholder="账号" />
    <p class="help-block">请输入您的账号</p>
    </div>
    </div>
    
    <div class="form-group">
    <label class="control-label col-lg-2 col-xs-offset-2" for="password">原密码</label>
    <div class="col-lg-4">
    <input class="form-control" type="password" id="password" placeholder="原密码" />
    <p class="help-block">请输入您的原密码</p>
    </div>
    </div>
    
    <div class="form-group">
    <label class="control-label col-lg-2 col-xs-offset-2" for="password">新密码</label>
    <div class="col-lg-4">
    <input class="form-control" type="password" id="password" placeholder="新密码" />
    <p class="help-block">请输入您的新密码</p>
    </div>
    </div>
    
    <div class="form-group">
    <label class="control-label col-lg-2 col-xs-offset-2" for="password">确认密码</label>
    <div class="col-lg-4">
    <input class="form-control" type="password" id="password" placeholder="确认密码" />
    <p class="help-block">请确认您的新密码</p>
    </div>
    </div>
    
    <div class="col-xs-offset-4 col-lg-4">
    <button class="btn btn-primary btn-lg" type="submit">提交新密码</button>
    <a class="btn btn-default btn-lg" href="movieAgency.html">取消</a>
    </div>
  </form>
</div>
<body>
</body>
</html>
