<script>
$(window).load(function () {
	$(".preCut").on("click",function(){
		$("#aCutPhoto").removeClass("hidden");
		$(this).parent().children(".btn-file").removeClass("hidden");
	});
	$("a[href='#cutPhoto']").on("click",function(){
		var existPhotoSrc=$("#existPhoto").find("img").attr("src");
    	$("#cutPhoto").find("img").attr("src",existPhotoSrc);
	});
	$("#source").Jcrop({
			aspectRatio:2/3,
			onChange:showCoords,
			onSelect:showCoords
		});
	function showCoords(obj){
			$("#x").val(obj.x);
			$("#y").val(obj.y);
			$("#w").val(obj.w);
			$("#h").val(obj.h);
			if(parseInt(obj.w) > 0){
				//计算预览区域图片缩放的比例，通过计算显示区域的宽度(与高度)与剪裁的宽度(与高度)之比得到
				var rx = $("#preview_box").width() / obj.w; 
				var ry = $("#preview_box").height() / obj.h;
				//通过比例值控制图片的样式与显示
				$("#crop_preview").css({
					width:Math.round(rx * $("#source").width()) + "px",	//预览图片宽度为计算比例值与原图片宽度的乘积
					height:Math.round(rx * $("#source").height()) + "px",	//预览图片高度为计算比例值与原图片高度的乘积
					marginLeft:"-" + Math.round(rx * obj.x) + "px",
					marginTop:"-" + Math.round(ry * obj.y) + "px"
				});
			}
		}
		$("#crop_submit").on("click",function(){
			if(parseInt($("#x").val())){
				var x=$("#x").val();//这几个就是坐标，xy是左上角，wh是宽和高
				var y=$("#y").val();
				var w=$("#w").val();
				var h=$("#h").val();
				var img=$("#existPhoto").find("img").attr("src");
				img = img.replace(/\+/g, "%2B");
       			img = img.replace(/\&/g, "%26");
				$.ajax({
					url:".php",
					dataType:"json",
					data:"x="+x+"&y="+y+"&w="+w+"&h="+h+"&img="+img,
					type:"POST",
					success: function(val){
						//这里最好把裁剪后的图片的编码给返回
						$("#existPhoto").find("img").attr("src",val);	
					}	
				});
				//这个是隐藏裁切按钮的，最好放在success里边
				$("#aCutPhoto").addClass("hidden");
				$("#aCutPhoto").parent().children(".btn-file").addClass("hidden");
					
			}else{
