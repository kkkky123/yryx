<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<title>登陆</title>
<style>
</style>
<script>
	top.resizeTo(800,600);
	top.moveTo(0,0);
	function screenSize(){
		if(screen.width<1200){
			top.resizeTo(1200,screen.height);
		}	
	}
</script>
</head>
<body onResize="screenSize();">
<div class="container">
  <h1 class="page-header col-xs-offset-4">北京XXX经纪公司管理界面</h1>
  <form action="#" method="post" class="form-horizontal" role="form">
  	<div class="form-group">
  	<label class="control-label col-lg-2 col-xs-offset-2" for="username">用户名</label>
    <div class="col-lg-4">
    <input class="form-control" type="text" id="username"  placeholder="用户名" />
    <p class="help-block">请输入您的用户名</p>
    </div>
    
    </div>
    <div class="form-group">
    <label class="control-label col-lg-2 col-xs-offset-2" for="password">密码</label>
    <div class="col-lg-4">
    <input class="form-control" type="password" id="password" placeholder="密码" />
    <p class="help-block">请输入您的密码</p>
    </div>
    </div>
    
    <div class="col-xs-offset-4 col-lg-4">
    <button class="btn btn-primary btn-lg" type="submit">登陆</button>
    </div>
  </form>
</div>
</body>
</html>
